<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      img{
        height:300px; width: 300px;
      }
      .header{
        margin-top:20px;
        margin-bottom: 20px;
        color: orange;
      }
      .footer {
          position: fixed;
          left: 0;
          height:75px;
          bottom: 0;
          width: 100%;
          background-color: #343A40;
          color: white;
          text-align: center;
          
        }
      
    </style>
  </head>
  <body>
    <!-- Just an image -->
    <!--<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">-->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="margin-bottom: 20px;">
      <a class="navbar-brand" href="/">Dog and Cat Classifier Using CNN<span class="sr-only">(current)</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="model.html">Model</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <h2 style="color: orange; margin-bottom: 10px; margin-top:80px;" align="center" >Please select an image to Predict</h2>
    <div class="row" style="margin-top:50px;">
      <div class="col">
        <div class="container" style="margin-left:250px;">
          
          <form method=post enctype=multipart/form-data style="float:top-left;">
            <div class="container">
              <input class="btn btn-outline-secondary" type="file" value="file" name="file", accept=".jpg, .png, .jpeg">
              <input class="btn btn-primary" type="submit" value="Predict">
            </div>
            <!--<div class="file btn btn-lg btn-primary">
              Upload
              <input type="file" name="file"/>
            </div>-->
            <br>
            {%if image_loc%}
              <img src = "/static/images/{{image_loc}}">
            {%endif%}
            <div class="container">
              <h2>Prediction: {{text}}</h2>
              <h3>Accuracy: {{prediction}}</h3>
            </div>
          </form>  
        </div>
      </div>
      <div class="container" style="width:400px; margin-right:300px;">
        <div class="col">
          <div class="container" style={float:top-right;}>
            <label for="">{{text}}</label>
          <div class="progress">
            
            <div class="progress-bar bg-success" role="progressbar" style="width: {{prediction}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <label for="">{%if text == "cat"%}
            {{"dog"}}
            {%endif%}
            {%if text == "dog"%}
            {{"cat"}}
            {%endif%}
          </label>
          <div class="progress">
            
            <div class="progress-bar bg-info" role="progressbar" style="width: {{100-prediction}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5 style="padding-top: 10px;padding-left: 20px;padding-right: 50px;" >Developed by: <i>Manoj Kumar Behera</i></h5>
      <h6 style="padding-left: 30px; margin-bottom:  30px;" >Email: <a href="118cs0152@nitrkl.ac.in">118cs0152@nitrkl.ac.in</a></h6>
    </div>

  </body>
</html>
